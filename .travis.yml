dist: trusty
language: java
jdk:
  - openjdk8
addons:
  sonarcloud:
    organization: "alexxxdev"
    token:
      secure: ""      
before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets[0].browser_download_url')
before_script:
  - chmod +x gradlew
script:
  - ./gradlew check
  - ./gradlew detektAll
  - ./gradlew jacocoTestReport  
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh && . ./install-jdk.sh -F 11 -L GPL
  - ./gradlew -Dorg.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-11.0.7.jdk/Contents/Home module:sonarqube \
-x kaptDevDebugKotlin \
-x compileDevDebugJavaWithJavac \
-x kaptDevDebugAndroidTestKotlin \
-x compileDevDebugAndroidTestKotlin \
-x compileDevDebugAndroidTestJavaWithJavac \
-x compileDevDebugUnitTestKotlin \
-x compileDevDebugUnitTestJavaWithJavac
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r processor/build/reports/jacoco/test/jacocoTestReport.xml
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
